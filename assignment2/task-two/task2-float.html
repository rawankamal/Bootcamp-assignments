<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Two (float)</title>
    <link rel="stylesheet" href="CSS-task2/float2.css">
</head>
<body>
    <section class="float-secion">
        <!-- header -->
        <header class="float-header">
            Header
        </header>
        <!-- main -->
        <main class="float-main">
            <div class="upper-left">
                upper left
            </div>
            <div class="upper-right">
                upper right
            </div>
            <div class="lower">
                lower
            </div>
        </main>
        <!-- aside -->
        <aside class="float-aside">
            aside
        </aside>
        <!-- footer -->
        <footer class="float-footer">
            footer
        </footer>
    </section>
</body>
</html>
