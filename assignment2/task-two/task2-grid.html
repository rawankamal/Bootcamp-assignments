<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Two (Grid)</title>
    <link rel="stylesheet" href="CSS-task2/grid2.css">
</head>
<body>
    <section class="grid-section">
        <!-- 1. header -->
        <header class="grid-header">
            Header
        </header>
        <!-- 2. main -->
        <main class="grid-main">
            <!-- left -->
            <div class="left-wrapper">
                <!-- upper -->
                <div class="upper">
                    <div class="left-upper">
                        left
                    </div>
                    <div class="right-upper">
                        right
                    </div>
                </div>
                <!-- lower -->
                <div class="lower">
                    lower
                </div>
            </div>
            <!-- aside -->
            <aside class="grid-aside">
                aside
            </aside>
        </main>
        <!-- 3. footer -->
        <footer class="grid-footer">
            footer
        </footer>
    </section>
</body>
</html>
